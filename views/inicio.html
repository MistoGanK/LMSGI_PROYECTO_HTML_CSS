<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
  <div class="volver">
    <a class="link_index" role="link" tabindex="0"><button><img src="../logo/pepe_frog-removebg-preview.png" title="Inició"></button></a>
  </div>
  <div class="form_container">
    <h2>Iniciar sesión</h2>
    <form action="#" method="post">
      <div class="form_group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form_group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form_group">
        <button type="submit">Iniciar</button>
      </div>
      <div class="form_group">
        <div>
          <a class="link_registro" role="link" tabindex="0"><p>No tengo una cuenta</p></a>
          <a class="link_recuperar_contr" role="link" tabindex="0"><p>Recuperar contraseña</p></a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
